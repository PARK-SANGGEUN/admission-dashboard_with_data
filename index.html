<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>모두의 3개년 수시입시결과 석차</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app-container">
  <h1>모두의 3개년 수시입시결과 석차</h1>
  <p class="subtitle">Copyright © All Teachers</p>

  <!-- 필터 -->
  <div class="controls">
    <select id="univSelect"><option value="">대학</option></select>
    <select id="trackSelect"><option value="">중심전형/전형</option></select>
    <select id="majorSelect"><option value="">모집단위</option></select>
  </div>

  <!-- 탭 -->
  <div class="tabs">
    <button class="tab active" data-tab="hybrid">합격선 변화</button>
    <button class="tab" data-tab="delta">연도 대비 변화</button>
  </div>

  <!-- 그래프 -->
  <div class="chart-wrap">
    <svg id="hybridChart"></svg>
    <svg id="deltaChart" style="display:none;"></svg>
  </div>

  <!-- 데이터 표 -->
  <div class="table-wrap">
    <table id="dataTable">
      <thead>
        <tr>
          <th>모집단위</th>
          <th>2023</th>
          <th>2024</th>
          <th>2025</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
